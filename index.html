<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Stats preview card component</title>

    <link rel="preload" href="./images/image-header-desktop.jpg" as="image" />
    <link rel="preload" href="./images/image-header-mobile.jpg" as="image" />
    <link rel="preload" href="./Style/style.css" as="style" />
    <link rel="preload" href="./Style/animations.css" as="style" />

    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>

    <main class="card">
      <section class="img-section"></section>

      <section class="content-section">
        <h1 class="title">Get <span class="violet">insights</span> that help your business grow.</h1>

        <p class="service-info">Discover the benefits of data analytics and make better decisionsregarding revenue, customer experience, and overall efficiency.</p>

        <div class="stats-area">
          <div><h2 class="stat-numbers">10k+</h2><h5 class="stat-name">companies</h5></div>
          <div><h2 class="stat-numbers">314 </h2><h5 class="stat-name">templates</h5></div>
          <div><h2 class="stat-numbers">12M+</h2><h5 class="stat-name queries">queries</h5></div>
        </div>
      </section>
    </main>

  </body>
</html>
